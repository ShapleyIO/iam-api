version: '2.4'
services:
  iam-api:
    container_name: iam-api
    extends:
      file: docker-compose.common.yml
      service: api
    # networks:
    #   - backend
    ports:
      - "8080:8080"
    environment:
      - IAM_REDIS_HOST=redis
      - IAM_REDIS_PORT=6379
    # env_file:
    #   - some/path
    # volumes:
    #   - some/path:other/path
  redis:
    container_name: redis
    extends:
      file: docker-compose.common.yml
      service: redis
    ports:
      - "6379:6379"

